<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo-gallery">
        <div class="photo">
            <div class="left">
                <img src="" alt="">
            </div>
            <div class="center">
                <img src="" alt="">
            </div>
            <div class="right">
                <img src="" alt="">
            </div>
        </div>
        <div class="photo-bar">
            <button class="left-btn"><i class="fas fa-arrow-alt-circle-left"></i></button>
            <ul class="photos">
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
                <li><img src="" alt=""></li>
            </ul>
            <button class="right-btn"><i class="fas fa-arrow-alt-circle-right"></i></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
